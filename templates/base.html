{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A simple bug-tracking system">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Peith Vergil">

        <link rel="icon" href="{% static 'images/favicon.ico' %}">

        <title>Bugtrax: A Simple Bug Tracking System</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'styles/lib/bootstrap.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'styles/style.css' %}" rel="stylesheet">

        {% block styles %}{% endblock %}
    </head>

    <body>
        <header id="header">
        </header>
        
        {% block content %}{% endblock %}

        <footer id="footer">
        </footer>

        {% block scripts %}{% endblock %}
    </body>
</html>
